<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Survey-Form</title>

    <!--    Animate.css   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">



</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center text-uppercase font-weight-bold display-4 mt-5 text-primary animated flip slow"
                    id="title">
                    Survey Form </h2>
                <p class="text-center"><i>Thank You for taking the time to help us improve the platform.</i></p>
            </div>
        </div>

        <div class="row">
            <div class="offset-md-2 col-md-8">

                <form id="survey-form" name="surveyForm" onsubmit="return validateForm()">

                    <div class="form-group">
                        <label for="name" id="name-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="fullName" placeholder="Enter Your Name"
                            required>
                    </div>


                    <div class="form-group">
                        <label for="Email" id="email-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                            placeholder="Enter email" required>

                    </div>

                    <div class="form-group">
                        <label for="Password" id="password-label">Password</label>
                        <input type="password" class="form-control" id="Password1" name="password"
                            placeholder="Password" required>
                    </div>

                    <div class="form-group">
                        <label for="age" id="number-label">Age (optional)</label>
                        <input type="number" class="form-control" id="number" max="100" min="1" placeholder="Age"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="role" id="role-label">Which option best describes your current role?</label>
                        <select class="form-control" id="dropdown1">
                            <option value="disabled">Select an option </option>
                            <option>Student</option>
                            <option>Full Time Job</option>
                            <option>Full Time Learner</option>
                            <option>Prefer No to Say</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="refer" id="recommand-label">Would you recommend freeCodeCamp to a friend?</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Definitely
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Maybe
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                                value="option1" checked>
                            <label class="form-check-label" for="exampleRadios1">
                                Not Sure
                            </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?</label>
                        <select class="form-control" id="dropdown2">
                            <option value="disabled">Select an option</option>
                            <option>Challenges</option>
                            <option>Project</option>
                            <option>Community</option>
                            <option>Open Source</option>

                        </select>
                    </div>


                    <div class="form-group">
                        <label for="improve" id="improvement-label">What would you like to see improved? (Check all that
                            apply)</label>



                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1" value="Front-End Project">
                            <label class="form-check-label" for="gridCheck1">
                                Front-End Projects
                            </label>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck2" value="Back-End Project">
                            <label class="form-check-label" for="gridCheck2">
                                Back-End Projects
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck3" value="Data Visulization">
                            <label class="form-check-label" for="gridCheck3">
                                Data Visulization
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck4" value="Challenges">
                            <label class="form-check-label" for="gridCheck4">
                                Challenges
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck5"
                                value="Open Source Community">
                            <label class="form-check-label" for="gridCheck5">
                                Open Source Community
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck5" value="Gitter Help rooms">
                            <label class="form-check-label" for="gridCheck5">
                                Gitter help rooms
                            </label>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck6" value="Videos">
                            <label class="form-check-label" for="gridCheck6">
                                Videos
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck7" value="City Meetups">
                            <label class="form-check-label" for="gridCheck7">
                                City Meetups
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck8" value="Wiki">
                            <label class="form-check-label" for="gridCheck8">
                                Wiki
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck9" value="Forum">
                            <label class="form-check-label" for="gridCheck9">
                                Forum
                            </label>
                        </div>


                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck10" value="Additional Courses">
                            <label class="form-check-label" for="gridCheck10">
                                Additional Courses
                            </label>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="Textarea">Any Comments or Suggestion?</label>
                        <textarea class="form-control" id="Textarea1" rows="3" placeholder="Enter Your Comments Here"
                            required></textarea>
                    </div>

                    <input type="submit" value="Submit" class="btn btn-primary btn-lg btn-block rounded-pill" id="submit">
                </form>

            </div>
        </div>
    </section>

    <footer class="bg-dark mt-5 p-5">
        <div class="footer-class text-center text-white">
            <h5 class="animated bounce slow">*This Project is developed by Vishal Bait for freeCodeCamp as part of
                Responsive Web Design
                Certification.</h5>
        </div>
    </footer>



    <script>
        function validateForm() {
            var x = document.forms["surveyForm"]["fullName"].value;
            var y = document.forms["surveyForm"]["password"].value;

            if (!isNaN(x)) {
                alert("Please Enter Proper Name");
                return false;
            }

            if ((y.length <= 7) || (y.length > 20)) {
                alert("Password length must be between 8 to 20");
                return false;
            }
        }


    </script>
</body>



</html>
