<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Markdown Previewer</title>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        .col-md-6 {
            min-height: 60vh;
        }

        .col-md-6 textarea {
            height: 100%;
        }

        @import url("https://fonts.googleapis.com/css2?family=Staatliches&display=swap");

        .heading {
            font-family: "Staatliches", cursive;
        }
    </style>
</head>

<body>

    <div id="app"></div>


    <script type="text/babel">

        // Destructuring React Hooks from React.
        const { useState, useEffect } = React;

        // Intial State

        const initialState = `

# Vishal Bait

## Web Developer...
### JS | PHP | Python

Heres some code, , between 2 backticks

\`\`\`
console.log("hii");
\`\`\`

**Markdown**

There's also [Follow](https://github.con/vrbait1107), and

> Block Quotes!

- PHP
  - Javscript
     - python
       


1. One
1. Two
1. Three

![Kitten](/media/2018/08/kitten.jpg "A cute kitten")

`;

        // App Component

        const App = () => {
            // State
            const [text, setText] = useState(initialState);

            const markdown = marked(text, { breaks: true });

            return (
                <div className="container">
                    <div className="row">
                        <div className="col-md-6 mt-5">
                            <h2 className="text-center heading"> Write Markdown Here</h2>
                            <textarea
                                id="editor"
                                className="form-control"
                                defaultValue={initialState}
                                onChange={(e) => setText(e.target.value)}
                            ></textarea>
                        </div>

                        <div className="col-md-6 mt-5">
                            <h2 className="text-center heading">Prview Markdown Here</h2>
                            <div id="preview" dangerouslySetInnerHTML={{ __html: markdown }} />
                        </div>
                    </div>
                </div>
            );
        };

        // Rendering App Component
        ReactDOM.render(<App />, document.getElementById("app"));

    </script>

</body>



</html>
